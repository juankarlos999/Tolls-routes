<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<title>Route Maps</title>

		<!-- CSS -->
		<link href="styles/styles.css" rel="stylesheet" />

		<!-- Axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark" style="background-color: #1693eb">
				<img src="img/toll.svg" width="100" height="80" />
				<h1 class="display-5" style="color: whitesmoke">Tolls & Route Maps</h1>
				<div id="navbarTogglerDemo02">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="about.html">About App</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div id="content">
			<form id="floating-form">
				<h2 class="display-5" style="color: green">Routes & Cost</h2>
				<div class="form-group">
					<select class="custom-select" id="vehicle">
						<option selected>Vehicle type</option>
						<option value="Minivan cargo">Minivan cargo</option>
						<option value="Camioneta">Camioneta</option>
						<option value="Furgon hasta 800kg">Furgon hasta 800kg</option>
						<option value="Furgon mediano hasta 1.2 Ton">
							Furgon mediano hasta 1.2 Ton
						</option>
						<option value="Camion hasta 1.5 Ton">Camion hasta 1.5 Ton</option>
						<option value="Camion hasta 1.7 Ton">Camion hasta 1.7 Ton</option>
						<option value="Camion hasta 2.5 Ton">Camion hasta 2.5 Ton</option>
						<option value="Camion hasta 4.0 Ton">Camion hasta 4.0 Ton</option>
						<option value="Camion hasta 5 Ton">Camion hasta 5 Ton</option>
						<option value="Camion hasta 8.0 Ton">Camion hasta 8.0 Ton</option>
						<option value="Camion hasta 10 Ton">Camion hasta 10 Ton</option>
						<option value="MinuMula hasta 18 Ton">MinuMula hasta 18 Ton</option>
						<option value="Tracto camion hasta 28 Ton">
							Tracto camion hasta 28 Ton
						</option>
						<option value="MiniMula hasta 34 Ton">MiniMula hasta 34 Ton</option>
					</select>
				</div>
				<div class="form-group">
					<select class="custom-select" id="fuel">
						<option selected>Fuel type</option>
						<option value="Diesel">Diesel</option>
						<option value="Gasoline">Gasoline</option>
					</select>
				</div>
				<!--<div class="form-group">
            <label for="InputCoordinate2">Loading weight in pounds</label>
            <input type="text" class="form-control" id="">
          </div> -->
				<div class="form-group">
					<label for="InputCoordinate1">Origin landmark</label>
					<input
						type="text"
						class="form-control"
						id="location-input-1"
						placeholder="Search..."
					/>
					<!--<small id="Help" class="form-text text-muted">You can enter coodenates or addresses</small>-->
				</div>
				<div class="form-group">
					<label for="InputCoordinate2">Destination landmark</label>
					<input
						type="text"
						class="form-control"
						id="location-input-2"
						placeholder="Search..."
					/>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Search</button>
			</form>

			<div id="map"></div>
			<!-- Test coordenates 
        <div id="geometryO"></div>
        <div id="geometryD"></div> -->
		</div>

		<footer class="p-3 mb-2 bg-dark text-white-50">
			Copyright Â© FullDevs Team 2020.
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="script.js" async></script>
		<!-- Google Maps scripts -->
		<script
			id="callGoogleMaps"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEkFXqf_FJ7iP0arEho99vcCfrWOojTfM&callback=createMap&libraries=places"
			async
		></script>
	</body>
</html>
